<div class=pull-right>
    <button data-role=remove class="btn btn-danger btn-mini" title="Remove All Filters"><i class="icon-remove icon-white"></i></button>
</div>

<div class=count-label>
    <% if (data.count == null) { %>
        <em>N/A</em>
    <% } else { %>
        <span class=count><%= data.count %></span>

        <% if (data.count == 1) { %>
            <%= data.object_name %>
        <% } else { %>
            <%= data.object_name_plural %>
        <% } %>
    <% } %>
</div>

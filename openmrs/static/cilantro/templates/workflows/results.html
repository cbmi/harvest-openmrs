<div class=row-fluid>
    <div class="span9">
        <div class=row-fluid>
            <div class=span12>
                <div class=toolbar>
                    <div class="paginator-region pull-right"></div>
                    <button data-toggle=columns class="btn btn-mini"><i class=icon-columns></i> Columns...</button>
                </div>
            </div>
        </div>
        <div class=row-fluid>
            <div class="table-region span12"></div>
        </div>
    </div>
    <div class="context-region span3"></div>
</div>

<div class="columns-modal modal hide full">
    <div class=modal-header>
        <a class=close data-dismiss=modal><i class=icon-remove></i></a>
        <h3>Change Columns <small>Add, remove, and reorder columns for
                output</small></h3>
    </div>

    <div class=modal-body></div>

    <div class=modal-footer>
        <button data-dismiss=modal class=btn>Close</button>
        <button data-save class="btn btn-primary">Save &amp; Close</button>
    </div>
</div>

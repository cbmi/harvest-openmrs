<% if (data.category) { %>
    <p class=category>
        <% if (data.category.parent) { %>
            <%= data.category.parent.name %>
            <i class=icon-angle-right></i>
        <% } %>
        <%= data.category.name %>
    </p>
<% } %>

<p class=name><%= data.name %></p>

<% if (data.description) { %>
    <p class=description><%= data.description %></p>
<% } %>
